        function factorial(num) {
            // 基线条件
            if (num === 1 || num === 0) return 1;
            // 递归调用
            return num * factorial(--num)

       function fibonacciMemo(n) {
            const meno = [0, 1];
            if(n < 1 ) return 0 
            if(n <= 2) return 1
            const fibonacci = n => {
                if (meno[n-1] !== undefined ) return meno[n-1];
                return meno[n-1] = fibonacci(n - 1) + fibonacci(n - 2)
            }
            return fibonacci(n)
        }
